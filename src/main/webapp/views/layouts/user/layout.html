<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/assets/css/fontawesome-6.6.0/css/all.css}">
  <!-- Roboto Font -->
  <link rel="stylesheet" th:href="@{/assets/css/roboto.wght-400-700.css}">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" th:href="@{/assets/css/bootstrap-4.0.0/css/bootstrap.css}">
  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/assets/user/css/header.css}">
  <link rel="stylesheet" th:href="@{/assets/user/css/footer.css}">

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script th:src="@{/assets/js/jquery-3.7.1.min.js}"></script>
  <script th:src="@{/assets/js/popper.min.js}"></script>
  <script th:src="@{/assets/css/bootstrap-4.0.0/js/bootstrap.js}"></script>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Header -->
<div th:insert="~{layouts/user/header :: header}"></div>

<!-- Main Content -->
<main class="flex-fill d-flex justify-content-center align-items-center">
  <section layout:fragment="body" class="container">
  </section>
</main>

<!-- Footer -->
<footer th:replace="~{layouts/user/footer :: footer}"></footer>

</body>
</html>
