<!DOCTYPE html>
<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:th="http://www.thymeleaf.org"
  lang="en">
<head>
  <meta charset="UTF-8"/>
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/assets/css/fontawesome-6.6.0/css/all.css}">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" th:href="@{/assets/css/bootstrap-4.0.0/css/bootstrap.css}">
  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/assets/admin/css/style.css}"/>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script th:src="@{/assets/js/jquery-3.7.1.min.js}"></script>
  <script th:src="@{/assets/js/popper.min.js}"></script>
  <script th:src="@{/assets/css/bootstrap-4.0.0/js/bootstrap.js}"></script>
</head>
<body class="d-flex flex-column min-vh-100">

<div class="d-flex">
  <div th:replace="~{layouts/admin/sidebar}"></div>
  <div
    class="flex-grow-1 content-ml-sidebar-collapsed"
    id="admin-layout-content"
    style="transition: ease 0.3s"
  >
    <div th:replace="~{layouts/admin/header}"></div>
    <section layout:fragment="body"></section>
  </div>
</div>

</body>
</html>
